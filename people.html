<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./img/millennium-falcon.png">
    <script src="https://kit.fontawesome.com/86ce24be27.js" crossorigin="anonymous"></script>
    <script type="module" defer src="./script/people.js"></script>
</head>

<body>
    <!--Start of navbar-->
    <nav class="navbar ai-c">
        <a class="branding ai-c pd-side" href="index.html">
            <img src="./img/millennium-falcon.png" alt="millennium-falcon" class="brand">
            <h1>Star Wars</h1>
        </a>
        <div class="input-wrapper ai-c jc-fe pd-side">
            <input type="text" class="search" placeholder="Search by name">
            <i class="i fas fa-search icon"></i>
        </div>
    </nav>
    <!--End of navbar-->
    <!--Start of section-->
    <section class="container">
        <h2>Tripulants</h2>
        <!--Card for starship-->
        <div class="card-container starship" id="selected-starship-container">
            <article class="card selected-starship">
                <img src="./img/spaceship.png" alt="starship" class="card-img hg-20">
                <div class="card-info">
                    <h3 class="card-title" id="temp-card-title"></h3>
                    <p class="card-desc" id="temp-card-desc"></p>
                </div>
            </article>
        </div>
        <!--Card for tripulants-->
        <div class="card-container tripulants" id="tripulants-container fd-row">
            <div class="row jc-sa">
                <button class="button" id="navBackTr"><</button>
                <button class="button" id="navFrontTr">></button>
            </div>
            <div class="tripulants-container fd-row" id="tr-pag-1"></div>
            <div class="tripulants-container fd-row hidden" id="tr-pag-2"></div>
            <div class="tripulants-container fd-row hidden" id="tr-pag-3"></div>
            <div class="tripulants-container fd-row hidden" id="tr-pag-4"></div>
            <div class="tripulants-container fd-row hidden" id="tr-pag-5"></div>
            <div class="tripulants-container fd-row hidden" id="tr-pag-6"></div>
            <div class="tripulants-container fd-row hidden" id="tr-pag-7"></div>
            <div class="tripulants-container fd-row hidden" id="tr-pag-8"></div>
            <div class="tripulants-container fd-row hidden" id="tr-pag-9"></div>
        </div>
    </section>
    <!--End of section-->
</body>
